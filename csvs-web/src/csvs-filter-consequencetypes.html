<dom-module id="csvs-filter-consequencetypes">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        .inputValue {
            width: 170px;
            margin-left: 4px;
        }

        .popus {
            font-weight: bold;
            cursor: pointer;
        }

        .numFilter {
            /*padding: 1px 7px;*/
            background-color: #445D76;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            margin-left: 10px;
            margin-top: 2px;
            line-height: 20px;
            height: 20px;
            width: 20px;
            text-align: center;
        }

        #highlights_div{
            height: 550px;
            max-height: 550px;
            width: 225px;
            overflow-y: auto;
        }

        .check {
            cursor: pointer;
            color: var(--secondary-text-color);
            padding-right: 2px;
        }

        .check:hover {
            color: var(--accent-color);
            font-weight: bold;
        }

        .titleCategory{
            background-color: #f0f0f0;
        }
    </style>
    <template>
        <stv-form-box collapsible$="{{collapsible}}" collapsed$="{{collapsed}}">
            <div class="header horizontal layout flex">
                <div> Consequence Type</div>
                <div class="flex"></div>
                <div on-click="selectAllHighlights" >
                    <i class="fa fa-check-square-o check"></i>
                </div>
                <div on-click="deselectAllHighlights">
                    <i class="fa fa-square-o check"></i>
                </div>
                <div class="flex"></div>
            </div>
            <div id="consequenceTypes" class="container vertical layout">
                <div id="highlights_div">
                    <csvs-consequencetypes id="filterConsequenceTypes" ></csvs-consequencetypes>
                </div>


            </div>
        </stv-form-box>
    </template>
    <script>
        Polymer({
            is: "csvs-filter-consequencetypes",
            properties: {
                collapsible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
            },

            selectAllHighlights: function (e, d, s) {
                var checkboxes = this.getElementsByClassName("highlightSOName");
                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];
                    if (e.target.name == undefined || e.target.name != undefined && elem.name == e.target.name)
                        elem.checked = true;
                }
                e.stopPropagation();


            },

            deselectAllHighlights: function (e, d, s) {
                var checkboxes = this.getElementsByClassName("highlightSOName");
                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];
                    if (e.target.name == undefined || e.target.name != undefined && elem.name == e.target.name)
                        elem.checked = false;
                }
                e.stopPropagation();

            }

        });
    </script>
</dom-module>
