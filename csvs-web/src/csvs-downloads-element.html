<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module name="csvs-downloads-element">
    <style is="custom-style"
           include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">

        :host {
            display: block;
            box-sizing: border-box;
            position: relative;
            width: 100%;
        }
        .main{
            background-color: white;
            margin-right:auto;
            margin-left:auto;
            border-radius: 5px;
            padding: 1.5em;
            width: 80%;
            max-width: 850px;
            margin-top:15px;
            height: 100%;
            overflow-y:auto;
            overflow-x:auto;

            font-size: 22px;
        }
        .paragraph {
            font-size: 14px;
            text-align:justify;
            padding-bottom: 10px;
        }

        .paragraph2 {
            font-size: 20px;
            padding-top: 10px;
            padding-bottom: 30px;
            text-align: center;
        }

        .label_downloads{
            width: 20%;
            padding-left:2.5em;
        }


        a{
            text-decoration: underline;
        }

        .title {
            padding-top: 30px;
            padding-bottom: 10px;
            text-align: center;
        }

    </style>
    <template>
        <div class="vertical layout center-justified">
            <div  class="vertical main">
                <div class="title">CSVS data download</div>

                <div class="paragraph">
                    <p>
                    Here you can download aggregated data corresponding to phenotypically healthy controls of
                    MGP as well as the pseudo-controls for each ICD10 category, containing all the samples except
                    each specific ICD10 disease category selected.
                    </p>
                    <p>
                    Datasets are provided as tab-delimited text files
                    </p>
                    <p>
                    Access to the CSVS data will be granted upon signature of the corresponding agreement.
                    </p>
                    <p>
                    Please, download the agreement here, sign it, scan it and send it back to <a href="mailto:{{to}}?Subject=Donwload file">{{to}}</a>. In a few days
                    you will receive a temporal link to download the data.
                    </p>

                    <div class="paragraph2">
                        <a href="/downloads/CSVSTermsAndConditions_v2.pdf" target="_blank">download agreement</a>
                    </div>

                    <div class="paragraph">
                        In addition, individual VCF files MGP controls are available at EGA under request. Follow the
                        link: <a href="https://www.ebi.ac.uk/ega/dacs/EGAC00001000222" target="_blank">https://www.ebi.ac.uk/ega/dacs/EGAC00001000222</a>
                    </div>
                </div>
                <div>
                    <p class="paragraph"><label class="stv">Version: {{version_file}}</label></div>
                </div>
            </div>

        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'csvs-downloads-element',
        properties: {
            version_file:{
                type: String,
                value: window.VERSION_FILE || ""
            },
            to:{
                type: String,
                value: window.CSVS_EMAIL || ""
            }
        }
    });
</script>
