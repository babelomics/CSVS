<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="csvs-home">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            font-size: 22px;
            line-height: 25px;
            font-weight: 300;
            color: var(--primary-text-color);
        }

        .main {
            max-width: 780px;
            margin-left: auto;
            margin-right: auto;

        }

        .paragraph {
            text-align: justify;
            padding: 10px 0;
        }

        .paragraph2 {
            font-size: 14px;
            padding: 0 0 10px 0;
        }

        .title {
            font-size: 35px;
            padding-top: 30px;
            padding-bottom: 5px;
        }

        .title2 {
            padding-top: 20px;
            padding-bottom: 5px;
        }

        .b {
            font-weight: 400;
        }

        a, a:visited {
            text-decoration: none;
        }

        .megabutton {
            font-weight: 400;
            margin: 20px;
            padding: 20px 30px;
            font-size: 26px;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .megabutton:hover {
            cursor: pointer;
        }

        .megatitle {
            font-size: 80px;
            padding-top: 25px;
            padding-bottom: 10px;
            text-shadow: 3px 3px 5px var(--dark-primary-color);
        }
        div.disabled {
            color: /*#CCC;*/ #212121;
            opacity: 0.5;
        }
    </style>
    <template>
        <div class="main" style="overflow: auto;max-height: calc(100vh - 150px);line-height: 1.4em">
            <br>

            <div class="horizontal layout" >
                <div style="text-align: right; width: 160px;" class="a">
                    <img src='../images/logo_GPVS.png' style="width:160px;">
                </div>
                <div class="vertical layout center" style="text-align: left; margin-left: 30px;">
                    <div style="text-align: center; width: 200px;">
                        <br>
                        <br>

                        <div class="megatitle">{{acronym}}</div>
                    </div>
                </div>
                <div class="vertical layout center" style="text-align: left; margin-left: 30px;">
                    <br>
                    <template is="dom-if" if="{{is-not-accept}}">
                        <div id="atcId" class="megabutton disabled" on-click="handleMsjAccept">
                            <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;Start</i>
                        </div>
                    </template>
                    <template is="dom-if" if="{{is-accept}}">
                        <div class="megabutton" on-click="tryItNow" login-required data-option="search">
                            <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;Start</i>
                        </div>
                    </template>

                    <label class="paragraph2">
                        <csvs-terms-conditions atc="{{atc}}"></csvs-terms-conditions>
                    </label>
                </div>
            </div>
       <!-- </div>
        <div class="main" style="overflow: auto;max-height: calc(100vh - 330px);line-height: 1.5em">-->

            <div class="title">Overview</div>
            <div class="paragraph">
                Welcome to the {{titleApp}}. {{acronym}} was created to provide information about the
                variability
                of the {{phenotype}} population to the scientific/medical community.
                It is useful for filtering polymorphisms and local variations in the process of prioritizing candidate
                disease genes. {{acronym}} currently stores information on <csvs-samples></csvs-samples> unrelated {{phenotype}} individuals.
            </div>


            <div class="title2" style="padding-top: 20px">Supported by</div>
            <div class="paragraph">
                <a title="ciberer BIER" href="http://bier.ciberer.es/" target="_blank"><img style="margin:3px;height:40px;" src="../images/logobier.jpg"/></a>
                <a title="ciberer" href="https://www.ciberer.es/" target="_blank"><img style="margin:3px;height:40px;" src="../images/logo_Ciberer.jpg"/></a>
                <a title="FundaciÃ³n Progreso y Salud" href="https://www.sspa.juntadeandalucia.es/fundacionprogresoysalud/es" target="_blank"><img style="margin:3px;height:40px;background-color: #05723A" src="../images/logo_FPS.png"/></a>
                <a title="babelomics" href="http://babelomics.bioinfo.cipf.es/" target="_blank"><img style="margin:3px;height:40px;" src="../images/logoBabelomics_positive_trans.svg"/></a>
                <a title="Instituto de Salud Carlos III" href="https://www.isciii.es/Paginas/Inicio.aspx" target="_blanck"><img  style="margin:3px;height:40px;" src="../images/LOGO_Micinn_Isciii.jpg"/></a>
                <a title="ELIXIR SPAIN" href="https://elixir-europe.org/about-us/who-we-are/nodes/spain"  target="_blank"><img style="margin:3px;height:40px;background-color:white;" src="../images/logo_ELIXIR_spain.png"/></a>
            </div>



            <div class="title2" style="padding-top: 20px">Note:</div>
            <div class="paragraph2" style="line-height: 1.5em">
                {{acronym}} web application makes an intensive use of the HTML5 standard and other cutting-edge web
                technologies such as
                Web Components, so only modern web browsers are fully supported, these include Chrome 36+, Firefox 32+,
                Microsoft Edge, Safari 7+ and Opera 24+.
            </div>
        </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "csvs-home",
        properties:{
            titleApp:{
                type: String,
                value: "Collaborative Spanish Variant Server"
            },
            acronym:{
                type: String,
                value: "CSVS"
            },
            phenotype: {
                type: String,
                value: "Spanish"
            }
        },
        ready: function(){
        },
        tryItNow: function () {
            this.fire('try');
        },
        handleMsjAccept: function(){
            this.fire('msj-accept');
        }
    });
</script>

<dom-module id="csvs-terms-conditions">
    <template>
        <div title="Check here to indicate that you have read agree with the terms and conditions of use of this data.">
            <input  on-click="handleAcceptTC" type="checkbox"  name="acceptTermsCond" id="acceptTermsCond" value="true" checked="{{atc}}"/>
            <label for="acceptTermsCond">
                I agree the <a class="csvs-downloads-element" href="/downloads/GPVSTermsAndConditions_use.pdf" alt="Terms and conditions of use" target="_blank"> terms and conditions in order to use this data</a>.
            </label><br>
        </div>
    </template>

    <script>
        Polymer({
            is: "csvs-terms-conditions",
            properties: {
                acceptTermsCond: {
                    type: Boolean
                },
            },
            ready: function() {
            },
            handleAcceptTC: function(e) {
                this.fire('checket-accept', this.$.acceptTermsCond.checked);
            }
        });
    </script>
</dom-module>

<dom-module id="csvs-samples">
    <template>{{samples}}
    </template>

    <script>
        Polymer({
            is: "csvs-samples",
            properties: {
                samples: {
                    type: Number,
                    value: 0
                },
            },
            ready: function() {
                this.getSamples();
            },
            getSamples: function () {
                me = this;
                try {
                    CSVSManager.files.samples({
                        request: {
                            async: false,
                            success: function (response) {
                                if (response != undefined && response.result != undefined && response.result.length > 0) {
                                    me.samples =  response.result[0];
                                }
                            },
                            error: function(response) {
                                console.log("ERROR downloading samples");
                                console.log(response);
                            }
                        }
                    });
                } catch (err){
                    console.log("ERROR server down");
                }
            }
        });
    </script>
</dom-module>
