<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="csvs-home">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            font-size: 22px;
            line-height: 25px;
            font-weight: 300;
            color: #fff;
        }

        .main {
            width: 70%;
            max-width: 780px;
            margin-left: auto;
            margin-right: auto;
        }

        .paragraph {
            text-align: justify;
            padding: 10px 0;
        }

        .paragraph2 {
            font-size: 14px;
            padding: 0 0 10px 0;
        }

        .title {
            font-size: 40px;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .title2 {
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .b {
            font-weight: 400;
        }

        a, a:visited {
            text-decoration: none;
        }

        .megabutton {
            font-weight: 400;
            margin: 20px;
            padding: 20px 30px;
            font-size: 26px;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .megabutton:hover {
            cursor: pointer;
        }

        .megatitle {
            font-size: 80px;
            padding-top: 30px;
            padding-bottom: 10px;
            text-shadow: 3px 3px 5px #444;
        }

    </style>
    <template>
        <div class="main">
            <br>

            <div class="horizontal layout">
                <div style="text-align: right; width: 300px;">
                    <img src='../images/bier-text.svg' style="width:220px;">
                </div>
                <div class="vertical layout center" style="text-align: left; margin-left: 30px;">
                    <br>
                    <br>

                    <div class="megatitle">CSVS</div>
                    <br>

                    <div class="megabutton" on-click="tryItNow">
                        <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;Start</i>
                    </div>
                </div>
            </div>

            <div class="title">Overview</div>
            <div class="paragraph">
                Welcome to the Collaborative Spanish Variant Server. CSVS was created to provide information about the
                variability
                of the Spanish population to the scientific/medical community.
                It is useful for filtering polymorphisms and local variations in the process of prioritizing candidate
                disease genes. CSVS currently stores information on 1582 unrelated Spanish individuals.
                We accept submissions from WES or WGS. See the protocol for sending samples.
            </div>

            <div class="title2">Supported by</div>
            <div class="paragraph">
                <img style="margin:3px;height:40px;" src="../images/logobier.jpg"/>
                <img style="margin:3px;height:40px;" src="../images/logo_Ciberer.jpg"/>
                <img style="margin:3px;height:40px;" src="../images/logo_FPS.png"/>
                <img style="margin:3px;height:40px;" src="../images/logoBabelomics_positive_trans.svg"/>
                <img style="margin:3px;height:40px;" src="../images/LOGO_Micinn_Isciii.jpg"/>
                <img style="margin:3px;height:40px;background-color:white;" src="../images/logo_ELIXIR_spain.png"/>
            </div>

            <div class="title2">Note:</div>
            <div class="paragraph2">
                CSVS web application makes an intensive use of the HTML5 standard and other cutting-edge web
                technologies such as
                Web Components, so only modern web browsers are fully supported, these include Chrome 36+, Firefox 32+,
                IE
                10+, Safari 7+
                and Opera 24+.
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "csvs-home",
        ready: function(){
        },
        tryItNow: function () {
            this.fire('try');
        }
    });
</script>
